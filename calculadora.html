<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora </title>
        <link rel="stylesheet" type="text/css" href="style.css"/> 
</head>

<body>
<div class="container"> 
        <div class="box"> 
                
               <h1>Calculadora Multicalc</h1>
                
        <div class="valores"> 
        
                <input type="number" id="valor1" placeholder="Valor 1" name="valor1" />
                <input type="number" id="valor2" placeholder="Valor 2" name="valor2" />
        
        </div>

        <div> 
                <label> Soma <input type="number" id="Soma" name="resultado" placeholder="Resultado Soma" readonly /></label>


                <label> Multiplicacao <input type="number" id="Multiplicacao" name="resultado" placeholder="Resultado Multiplicacao" readonly /></label>
                



                <label> Divisao <input type="number" id="Divisao" name="resultado" placeholder="Resultado Divisao" readonly /></label>



                <label> Subtracao <input type="number" id="Subtracao" name="resultado" placeholder="Resultado Subtracao" readonly /></label>



                <label> Porcentagem <input type="number" id="Porcentagem" name="resultado" placeholder="Resultado Porcentagem"readonly /></label>

        </div>

                <button onClick="executar()"> Calcular </button>


   
        </div>


</div> 



        <script src="main.js"></script>
</body>

</html>
