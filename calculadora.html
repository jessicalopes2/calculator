<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora </title>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
        <div class="container">
                <div class="box">

                        <h1>Calculadora Multicalculo</h1>

                        <div class="valores">

                                <input type="number" id="valor1" placeholder="Valor 1" name="valor1" />
                                <input type="number" id="valor2" placeholder="Valor 2" name="valor2" />

                        </div>

                        <div class="resposta">

                                <label for="Soma"> Soma: </label>
                                <input type="number" id="Soma" name="resultado" placeholder="Resultado Soma" readonly />
                        </div>

                        <div class="resposta">
                                
                                <label for="Multiplicação"> Multiplicação: </label>
                                <input type="number" id="Multiplicacao" name="resultado"
                                        placeholder="Resultado Multiplicacao" readonly />
                        </div>

                        <div class="resposta">

                                <label for="Divisão"> Divisão: </label>
                                <input type="number" id="Divisao" name="resultado" placeholder="Resultado Divisao"
                                        readonly />

                        </div>

                        <div class="resposta">
                                <label for="Subtração"> Subtração: </label>
                                <input type="number" id="Subtracao" name="resultado" placeholder="Resultado Subtracao"
                                        readonly />
                        </div>

                        <div class="resposta">

                                <label for="Porcentagem"> Porcentagem: </label>
                                <input type="number" id="Porcentagem" name="resultado"
                                        placeholder="Resultado Porcentagem" readonly />

                        </div>

                        <div class="btn_executar">
                         <button onClick="executarCalculo()"> Calcular </button>
                        </div>

                </div>

                <script src="main.js"></script>
</body>

</html>
